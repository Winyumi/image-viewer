<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-viewer</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="./imageviewer.css" rel="stylesheet">
  <script src="./imageviewer.js" async defer></script>
</head>
<body>
  <div id="gallery">
    <ul>
      <li>
        <a class="viewer" href="./images/example1.jpg">
          <img src="./images/example1_thumb.jpg" alt="Example 1">
        </a>
      </li>
      <li>
        <a class="viewer" href="./images/example2.jpg">
          <img src="./images/example2_thumb.jpg" alt="Example 2">
        </a>
      </li>
      <li>
        <a class="viewer" href="./images/example3.jpg">
          <img src="./images/example3_thumb.jpg" alt="Example 3">
        </a>
      </li>
      <li>
        <a class="viewer" href="./images/example4.jpg">
          <img src="./images/example4_thumb.jpg" alt="Example 4">
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
